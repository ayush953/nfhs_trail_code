<div class="grid" *ngIf="disp">
    <div class="col-12 md:col-12">
        <div class="card">
            <h5>Bale Tracking</h5>
            <p-timeline [value]="baleTracking">
                <ng-template pTemplate="content" let-event>
                    <small class="p-text-secondary">{{event.baleUbin.ubinMst.ubin}}</small><br>
                    <small class="p-text-secondary">{{event.timestamp | date :'dd-MM-yyyy'}}</small>
                </ng-template>
                <ng-template pTemplate="opposite" let-event>
                    {{event.location}} - {{event.trackingStatus}}
                </ng-template>
            </p-timeline>
            <div class="field col-12 md:col-3" >
                <p-button (click)="updateTracking()"  label="Update Tracking"></p-button>
            </div>
        </div>
    </div>
</div>

<div class="grid" *ngIf="!disp">
    <div class="col-12 md:col-12">
        <div class="card">
            <h5>No Tracking Presentr</h5>
            <div class="field col-12 md:col-2" >
                <p-button (click)="updateTracking()" label="Update Tracking"></p-button>
            </div>
        </div>

    </div>

</div>
