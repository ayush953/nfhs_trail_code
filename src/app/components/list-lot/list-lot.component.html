<form>
    <div class="col-12">
        <div class="card">
            <h5>List Bale Lot</h5>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-3">
                    <label htmlFor="branchName">Branch Name</label>
                    <p-dropdown [options]="branches" optionLabel="branchName" placeholder="Select a Branch"
                        [showClear]="true" (onChange)="onBranchSelect($event)"></p-dropdown>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="centreName">Centre Name</label>
                    <p-dropdown [options]="centres" optionLabel="centreName" placeholder="Select a Centre"
                        [showClear]="true" (onChange)="onCentreSelect($event)"></p-dropdown>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="processingFactoryName">Factory Name</label>
                    <p-dropdown [options]="factories" optionLabel="processingFactoryName" placeholder="Select a Factory"
                        [showClear]="true" (onChange)="onFactorySelect($event)"></p-dropdown>
                </div>

            </div>
            <!-- <div class="field">
                <p-button label="Submit" type="submit"></p-button>
            </div> -->
        </div>
    </div>
</form>
<div class="col-12" *ngIf="showTable">
    <div class="card">
        <p-table [value]="lotList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[20, 50, 100]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="cropYear" style="width:20%">Crop Year <p-sortIcon
                            field="cropYear"></p-sortIcon></th>
                    <th pSortableColumn="lotNo" style="width:20%">Lot Number <p-sortIcon field="lotNo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="heapNo" style="width:20%">Heap Number <p-sortIcon field="heapNo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="heapDate" style="width:20%">Heap Date <p-sortIcon
                            field="heapDate"></p-sortIcon></th>
                    <!-- <th pSortableColumn="price" style="width:20%">Price <p-sortIcon field="price"></p-sortIcon></th> -->
                    <th style="width:20%">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.cropYear}}</td>
                    <td>{{product.lotNo}}</td>
                    <td>{{product.heapNo}}</td>
                    <td>{{product.heapDate | date : 'MM-dd-yyyy'}}</td>
                    <!-- <td>{{product.price | currency: 'USD'}}</td> -->
                    <td>
                        <p-button pRipple icon="pi pi-pencil" label="View/Edit" (onClick)="onViewEditClick(product)"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <!-- <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button> -->
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <!-- <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button> -->
            </ng-template>
        </p-table>
    </div>
</div>
